version: '3.8'

services:
  dgraph-zero:
    image: dgraph/dgraph:latest
    command: dgraph zero --my=dgraph-zero:5080
    ports:
      - "5080:5080"
      - "6080:6080"
    restart: unless-stopped
    volumes:
      - dgraph_data:/dgraph

  dgraph-alpha:
    image: dgraph/dgraph:latest
    command: dgraph alpha --my=dgraph-alpha:7080 --zero=dgraph-zero:5080
    ports:
      - "7080:7080"
      - "8080:8080"
      - "9080:9080"
    restart: unless-stopped
    volumes:
      - dgraph_data:/dgraph
    depends_on:
      - dgraph-zero

  dgraph-ratel:
    image: dgraph/ratel:latest
    ports:
      - "8000:8000"
    restart: unless-stopped
    depends_on:
      - dgraph-alpha

volumes:
  dgraph_data: